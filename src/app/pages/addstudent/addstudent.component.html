<nb-layout>
  <nb-layout-column>
    <nb-card>
      <p class="sub-title" class="text-center">Enter student information</p>

      <form #form="ngForm" aria-labelledby="title">
        <div class="inputs">
          <div class="form-control-group">
            <label class="label" for="input-email">Name:</label>
            <input nbInput fullWidth placeholder="Student name" autofocus />
          </div>
          <br />

          <div class="form-control-group">
            <label class="label" for="input-password">Surname:</label>
            <input nbInput fullWidth placeholder="Student surname" />
          </div>
        </div>
        <div class="text-center">
          <button class="button" nbButton status="success">Add student</button>
        </div>
      </form>
    </nb-card>
  </nb-layout-column>
</nb-layout>
