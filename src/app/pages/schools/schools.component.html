<nb-card size="large">
  <nb-card-body>
    <div class="panel panel-default">
      <table class="table table-hover table-striped">
        <thead class="tablecol">
          <tr>
            <th class="text-center" scope="col">#</th>
            <th class="text-center" scope="col">Id</th>
            <th class="text-center" scope="col">School name</th>
            <th class="text-center" scope="col">Email</th>
            <th class="text-center" scope="col">Created</th>
            <th class="text-center" scope="col">Modified</th>
            <th class="text-center" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let list of listOfOrganizations">
            <th scope="row" class="tablecol">1</th>
            <td>{{list.id}}</td>
            <td>{{list.name}}</td>
            <td>{{list.email}}</td>
            <td>{{list.created_at | date}}</td>
            <td>{{list.modified_at | date}}</td>
            <td class="text-center">
              <i class="nb-edit"></i>
              <div class="divider"></div>
              <i class="nb-trash"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </nb-card-body>
</nb-card>
