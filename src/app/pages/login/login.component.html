<nb-layout>
  <nb-layout-column>
    <nb-card>
      <h1 id="title" class="title" class="text-center">Login</h1>
      <p class="sub-title" class="text-center">
        Hello! Log in with your email.
      </p>

      <form (ngSubmit)="login(loginUsername.value, loginPassword.value)" #form="ngForm" aria-labelledby="title">
        <div class="inputs">
          <div class="form-control-group">
            <label class="label" for="input-email">Email address:</label>
            <input
              nbInput
              fullWidth
              placeholder="Email address"
              autofocus
              #loginUsername
              name="username"
            />
          </div>
          <br />

          <div class="form-control-group">
            <label class="label" for="input-password">Password:</label>
            <input type="password" nbInput fullWidth placeholder="Password" #loginPassword name="password"/>
          </div>
        </div>
        <div class="text-center">
          <button class="button" nbButton status="success">Login</button>
        </div>
      </form>
    </nb-card>
  </nb-layout-column>
</nb-layout>
